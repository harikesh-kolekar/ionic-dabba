<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
      </div>
    
      <div class="item-detail" padding>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
      </div>
      <hr>
  <ion-list>
      
    <ion-item-sliding class="cssForRoundSLidingItems" *ngFor="let item of currentItems" #slidingItem>
      <ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
